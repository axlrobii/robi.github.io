<!DOCTYPE html>
<html>
    <head>
        <title>Formulir Pendaftaran SMAN 1 Dukupuntang</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrap">
        <div class="container">   
        <h1><center>Formulir Pendaftaran</center></h1>
        <div action="" method="">
            <table border="0" align="center">
            <div>
                <tr>
                    <td>NISN</td>
                    <td>:</td>
                    <td><input type="NISN"></td>
                </tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="nama_lengkap"></td>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tanggal_lahir"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" value="Laki-laki">Laki-laki
                        <input type="radio" name="jk" value="Perempuan">Perempuan</td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="alamat"></textarea></td>
                </tr>
                <tr>
                    <td>Kecamatan</td>
                    <td>:</td>
                    <td>
                        <select name="Kecamatan">
                            <option>--Pilih Kecamatan--</option>
                            <option>Astanajapura</option>
                            <option>Arjawinangun</option>
                            <option>Babakan</option>
                            <option>Ciwaringin</option>
                            <option>Dukupuntang</option>
                            <option>Depok</option>
                            <option>Gempol</option>
                            <option>Gunung Jati</option>
                            <option>Gegesik</option>
                            <option>Jamblang</option>
                            <option>Klangenan</option>
                            <option>Kaliwedi</option>
                            <option>Kapetakan</option>
                            <option>Lemahabang</option>
                            <option>mundu</option>
                            <option>Sumber</option>
                            <option>Talun</option>
                        </select>
                    </td>
                </tr>
            <tr>
                <td>Asal Sekolah</td>
                <td>:</td>
                <td><input type="Asal_Sekolah"></td>
            </tr>
            <tr>
                <td>No.Tlp/Hp</td>
                <td></td>
                <td><input type="No.Tlp/Hp"></td>
            </tr>
            <tr>
                <td>email</td>
                <td>:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button type="submit" name="kirim">Kirim</button>
                    <button type="reset" name="reset">Batal</button>
                </td>
            </tr>
            </div>
            </div>
     
             
            </table>
        </form>
    </body>
</html>
